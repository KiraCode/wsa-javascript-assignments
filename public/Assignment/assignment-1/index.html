<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let salary = prompt("Enter the Salary");
      let ta = (15 * salary) / 100;
      let da = (35 * salary) / 100;
      let grossSalary = Number(salary) + Number(ta) + Number(da);
      document.write(`Gross Salary : ${grossSalary}`);
      console.log(grossSalary);
    </script>
  </body>
</html>
